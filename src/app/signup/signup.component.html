<section class="hero-header">
  <div class="main-wrapper header-content text-center">
    <h1 class="outfit-font">Join as a Service Provider</h1>
    <p class="lead-text">
      Turn your skills into earnings. Sign up today and start receiving tasks.
    </p>
  </div>
</section>

<section class="signup-section main-wrapper">
  <div class="signup-container glass">
    <form
      [formGroup]="yourFormGroup"
      (ngSubmit)="onSubmit()"
      class="modern-form"
    >
      <h2 class="outfit-font">Provider Registration</h2>

      <div class="form-grid">
        <!-- Personal Info -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            formControlName="name"
            type="text"
            placeholder="John Doe"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="john@example.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Min 6 characters"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="showPassword = !showPassword"
            >
              <i
                class="fa"
                [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              placeholder="Repeat password"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="showConfirmPassword = !showConfirmPassword"
            >
              <i
                class="fa"
                [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
              ></i>
            </button>
          </div>
          <div
            class="error-msg"
            *ngIf="
              yourFormGroup.errors?.['passwordMismatch'] &&
              yourFormGroup.get('confirmPassword')?.touched
            "
          >
            <small>Passwords do not match.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="contact">Phone Number</label>
          <input
            id="contact"
            formControlName="contact"
            type="tel"
            placeholder="07XX XXX XXX"
          />
        </div>

        <!-- Location & Skill -->
        <div class="form-group">
          <label for="location">Your Location</label>
          <input
            id="location"
            formControlName="location"
            type="text"
            placeholder="e.g. Westlands, Nairobi"
          />
        </div>

        <div class="form-group full-width">
          <label for="skill">Primary Skillset</label>
          <div class="select-wrapper">
            <select id="skill" formControlName="skill">
              <option value="">Select a skill</option>
              <option *ngFor="let skill of skills" [value]="skill.name">
                {{ skill.name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Professional Bio -->
      <div class="form-group full-width">
        <label for="description">Professional Bio / Experience</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          placeholder="Tell clients why they should hire you..."
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary btn-lg btn-block"
          [disabled]="yourFormGroup.invalid"
        >
          Register Now
        </button>
      </div>

      <div *ngIf="responseMessage" class="response-message success">
        <i class="fa fa-info-circle"></i> {{ responseMessage }}
      </div>
    </form>
  </div>
</section>
