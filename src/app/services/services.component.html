<div class="container">
    <section class="services">
      <h2>Services We Provide</h2>
      
      <!-- Dropdown for selecting skill -->
      <div>
        <label for="skill-dropdown">Select a Service:</label>
        <select id="skill-dropdown" (change)="onSkillChange($event)">
          <option value="">All Services</option>
          <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
        </select>
      </div>
      
      <!-- Display filtered posts -->
      <ul>
        <li *ngFor="let post of filteredPosts">
          <strong>{{ post.name }}</strong>
          <p>Contact: {{ post.contact }}</p>
          <p>Location: {{ post.location }}</p>
          <p>Skill: {{ post.skill }}</p>
          <p>Description: {{ post.description }}</p>
        </li>
      </ul>
    </section>
  </div>
